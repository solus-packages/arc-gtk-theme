name       : arc-gtk-theme
version    : '20180114'
release    : 22
source     :
    - https://github.com/NicoHood/arc-theme/releases/download/20180114/arc-theme-20180114.tar.xz : a804222b7088b5f691f778612aeda89f1c0fe4226c4622aeb87770853903773e
license    : GPL-3.0
summary    : Arc GTK Theme
description: |
    A flat theme with transparent elements
component  : desktop.theme
builddeps  :
    - sassc
rundeps    :
    - gtk2-engine-murrine
setup      : |
    ./autogen.sh --enable-gnome-shell \
                 --enable-metacity \
                 --disable-unity \
                 --enable-xfwm \
                 --disable-cinnamon \
                 --with-gnome=3.22 \
                 %CONFOPTS%
install    : |
    %make_install
